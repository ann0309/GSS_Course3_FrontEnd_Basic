<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/kendo.common-material.min.css">
    <link rel="stylesheet" href="./css/kendo.material-main.min.css">
    <link rel="stylesheet" href="./css/uikit.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>圖書館</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <h1 class="navbar-title text-center">圖書管理系統</h1>
        </nav>
    </header>
    <script>
    </script>

    <main>
        <div class="uk-container align-center">
            <button class="k-button k-primary btn-add-book" id="loadAddButton">新增書籍</button>
            <br />
            <br />

            <div class="uk-card uk-width-1-3 uk-text-left">
                <div id=addWindow style="display: none;">
                    <form id="addBookForm" class="k-form k-form-vertical">
                        <ul class="fieldlist">
                            <li>
                                <img class="book-image" src="image/database.jpg" alt="" width="420" height="260">
                            </li>
                            <li>
                                <label>圖書類別</label>
                                <select id="book_category" style="width: 100%;">
                                </select>
                            </li>
                            <li>
                                <label>書名</label>
                                <input id="book_name" type="text" class="k-textbox" style="width: 100%;" required
                                    name="BookName" />
                            </li>
                            <li>
                                <label>作者</label>
                                <input id="book_author" type="text" class="k-textbox" style="width: 100%;" required
                                    name="Author" />
                            </li>
                            <li>
                                <label>出版社</label>
                                <input id="book_publisher" type="text" class="k-textbox" style="width: 100%;" required
                                    name="publisher" />
                            </li>
                            <li>
                                <label>購買日期</label>
                                <input id="bought_datepicker" type="date" value="" title="datepicker"
                                    style="width: 100%" name="BoughtDate" placeholder="YYYY-MM-DD" required />
                            </li>
                            <li class="uk-text-right">
                                <button class="k-button k-primary btn-add-book" id="WindowAddButton">新增</button>
                                <!-- 空格是階層的意思不是名字 -->
                            </li>
                        </ul>
                    </form>
                </div>

            </div>

            <div id="book_grid">
            </div>
        </div>
    </main>
    <footer>
    </footer>
</body>
<script type="text/javascript" src="data/book-data.js"></script>
<script src="./js/jquery.min.js"></script>
<script src="./js/kendo.all.min.js?V1"></script>
<script src="./js/uikit.min.js"></script>
<script src="./js/script.js?V1"></script>
<script src="./js/delete_add.js"></script>
<script src="./js/validate.js"></script>
</html>
